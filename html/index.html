<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Myntra Fashion Search</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/ulti.css" />
   
  </head>
  <body>
    <header class="container">
      <nav class="flex space-between">
        <div class="left flex item-centre">
          <img
            src="/images/6c3a8eb4-53d1-442d-9f43-340bc344dbf7.jpg"
            alt="image"
            srcset=""
          />
          <ul class="flex item-centre justify-centre upperCase semiBold ">
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home & Living</li>
            <li>Beauty</li>
            <li>Studio</li>
          </ul>
        </div>
        <div class="right flex item-centre">
            <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904">
            <div class="rightbox">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </div>
      </nav>
    </header>
    <section class="container section1">
       <img class="home img" src="/images/firstpic.png" alt="saleimg">
       <img class="img"src="/images/secondpic.png" alt="secondpic">
       <img class="img" src="/images/thirdpic.png" alt="pic">
       <img class="img" src="/images/fourthpic.png" alt="imgaes">
       <img class="img" src="/images/fifthpic.png" alt="images">
    </section>
    <section class="container section1 flex">
        <img src="/images/promotion.png" alt="promotion">
        <img src="/images/promotion6.png" alt="1">
        <img src="/images/promotion5.png" alt="2">
        <img src="/images/promotion4.png" alt="3">
        <img src="/images/pro.png" alt="4">
        <img src="/images/promotion2.png" alt="5">
     
    </section>
    <footer class="my-2">
        Copyright &copy; Myntra.com
    </footer>
  </body>
</html>
